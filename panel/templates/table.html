{{template "header".}}

<div class="page-header">
    <a href="/campaign/edit/{{.recipient.CampaignId}}">Edit campaign</a>
    |
    <a href="/campaign/recipient/{{.recipient.CampaignId}}">Manage recipients</a>
</div>

<div class="table-responsive">
    <table id="table" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
        </thead>

        <tfoot>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Position</th>
            <th>Office</th>
            <th>Start date</th>
            <th>Salary</th>
        </tr>
        </tfoot>
    </table>
</div>

<script type="text/javascript">
    $(document).ready( function () {
        $('#table').DataTable({
            "processing": true,
            "serverSide": true,
            "ajax": "/api/table/recipients/1",
            });
    });

	$('#table')
		.removeClass( 'display' )
		.addClass('table table-striped table-bordered');

</script>

{{template "footer".}}
